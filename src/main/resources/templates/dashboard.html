<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/scrolling-nav.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Application - Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="POST" th:action="@{/logout}">
                        <input type="submit" value="Wyloguj siÄ™"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>

<section id="AccountBalance">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                    <h2 th:text="'Welcome ' + ${applicationUser.username} + '!'"></h2>
                <br>
                    <p>Current balance of your account: </p>
                <br>
                    <h1 th:text="${#numbers.formatDecimal(applicationUser.AccountProfile.balance, 0, 'COMMA', 2, 'POINT')} +
                      ' '+ ${applicationUser.AccountProfile.currency}">AccountBalance</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="AnotherActions" class="bg-light">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 mx-auto">
                <h2>Take an action: </h2>
                <br>
                <p class="lead"></p>

                <form action="/deposit">
                    <input type="submit" value="Deposit" />
                </form>
                <br>
                <form action="/withdraw">
                    <input type="submit" value="Withdraw money" />
                </form>
                <br>
                <form action="/payments">
                    <input type="submit" value="Make a payment" />
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
