<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/scrolling-nav.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Application - Login</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  </div>
</nav>

<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
          <h1>Logowanie</h1>
          <div th:if="${error}">
            Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
          </div>
          <div class="col-sm-6">
          <p>Jesteś nowy? Kliknij
            <a th:href="@{/register}">tutaj</a>, aby się zarejestrować.</p>
          <!-- tag::thAction[] -->
          <form method="POST" th:action="@{/login}" id="loginForm">
            <!-- end::thAction[] -->
                <label for="username">Nazwa użytkownika: </label>
                <input class="form-control" type="text" name="username" id="username" /><br/>
                <label for="password">Hasło: </label>
                <input class="form-control" type="text" name="password" id="password" /><br/>
                <input type="submit" value="Zaloguj się"/>

          </form>
          </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
